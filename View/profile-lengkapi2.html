<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="/style/profile-lengkapi2.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
      rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/7563b17235.js"
      crossorigin="anonymous"></script>
    <title>Pengaturan Profil</title>
  </head>
  <body>
    <div class="page-container">
      <div class="navbar-container">
        <div class="navbar">
          <img src="/assets/logonavbarblackversion.png" class="logo" />
          <nav>
            <div class="nav-menu">
              <div class="nav-con">
                <ul>
                  <li><a href="/View/Home.html"> Utama </a></li>
                  <li><a href="/View/SemuaLoker.html"> Loker </a></li>
                  <li><a href="/View/Unggah.html"> Unggah </a></li>
                  <li><a href="/View/Notifikasi.html"> Pesan </a></li>
                </ul>
              </div>
            </div>
            <i id="hamburger" class="fa fa-bars"></i>
          </nav>
          <button
                onclick="window.location.href='/View/profilepage.html'"
                class="profile-btn">
                Profil
          </button>
        </div>
      </div>

      <div class="body-container">
        <div class="left">
          <div class="header">
            <p>Pengaturan Profil</p>
          </div>

          <div class="opts">
            <a href="/View/profilepage.html"> <button id="profilmu">
              <!-- <i
                class="fa-regular fa-user"
                style="color: #1a1a1a"
                id="user-icon"></i> -->
              <img src="../assets/profile-logo.png" alt="">
              Profilmu
              <!-- <i
                class="fa-solid fa-angle-right"
                style="color: #1a1a1a"
                id="arrow-right1"></i> -->
            </button></a>

            <a href="#"><button id="lengkapi-profilmu">
              <img src="../assets/lengkapi-porto.png" alt="">
              Lengkapi Profilmu
              <!-- <i
                class="fa-solid fa-angle-right"
                style="color: #1a1a1a"
                id="arrow-right2"></i> -->
            </button></a>

            <a href="/View/profile-portfoliomu.html"><button id="portofoliomu">
              <img src="../assets/porto-logo.png" alt="">
              Portofoliomu
              <!-- <i
                class="fa-solid fa-angle-right"
                style="color: #1a1a1a"
                id="arrow-right3"></i> -->
            </button></a>

            <a href = "register.html"> <button id="keluar-akun">
            Keluar Akun
              <img src="../assets/logout-logo.png" alt="">
            </button></a>
          </div>
        </div>

        <div class="line-grey"></div>

        <div class="right">
          <div class="right-container">
              <div class="header">
                <p>Lengkapi Data Akun</p>
              </div>
              <div class="form-container">
                <div class="verifikasi-akun">
                  <div class="header">
                    <h1>Verifikasi Akun</h1>
                  </div>
                    <p>Akun akan terverifikasi paling lambat dalam 24 jam. Periksa emailmu
                        untuk konfirmasi lebih lanjut</p>
                </div>

                <form>
                    <div class="top-form">
                      <div class="upload-foto">
                          <div class="foto-diri">
                              <div class="header">
                                  <h2>Foto Diri</h2>
                                  <input type="file">
                              </div>
                          </div>

                          <div class="foto-KTP">
                              <div class="header">
                                  <h2>Foto KTP</h2>
                                  <input type="file">
                              </div>
                          </div>
                      </div>
                    </div>
                    <div class="bottom-form">
                      <div class="alamat">
                          <div class="header">
                              <h2>Alamat</h2>
                              <input type="text" placeholder="Jln. Umban Sari 3 Kav 3E no. 89F">
                          </div>
                      </div>
                    </div>
                </form>

                <div class="btn-submit">
                    <button type ="submit" id="redirectButton">
                      Simpan Data dan Selesai
                    </button>
                  </div>

                <div class="bottom-arrow">
                    <a href="/View/profile-lengkapi1.html"><i
                    class="fa-solid fa-angle-left"
                    style="color: #000000"
                    id="prev-arrow"></i></a>
                        <i
                        class="fa-solid fa-angle-right"
                        style="color: #c4c6d0"
                        id="next-arrow"></i>
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>
  </body>
  <script src="/scripts/main.js"></script>
</html>
