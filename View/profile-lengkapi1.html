<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="/style/profile-lengkapi1.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
      rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/7563b17235.js"
      crossorigin="anonymous"></script>
    <title>Pengaturan Profil</title>
  </head>
  <body>
    <div class="page-container">
      <div class="navbar-container">
        <div class="navbar">
          <img src="/assets/logonavbarblackversion.png" class="logo" />
          <nav>
            <div class="nav-menu">
              <div class="nav-con">
                <ul>
                  <li><a href="/View/Home.html"> Utama </a></li>
                  <li><a href="/View/SemuaLoker.html"> Loker </a></li>
                  <li><a href="/View/Unggah.html"> Unggah </a></li>
                  <li><a href="/View/Notifikasi.html"> Pesan </a></li>
                </ul>
              </div>
            </div>
            <i id="hamburger" class="fa fa-bars"></i>
          </nav>
          <input type="button" value="Profil" class="profil" />
        </div>
      </div>

      <div class="body-container">
        <div class="left">
          <div class="header">
            <p>Pengaturan Profil</p>
          </div>

          <div class="opts">
            <button id="profilmu">
              <!-- <i
                class="fa-regular fa-user"
                style="color: #1a1a1a"
                id="user-icon"></i> -->
              <img src="../assets/profile-logo.png" alt="">
              <a href="/View/profilepage.html">Profilmu</a>
              <!-- <i
                class="fa-solid fa-angle-right"
                style="color: #1a1a1a"
                id="arrow-right1"></i> -->
            </button>

            <button id="lengkapi-profilmu">
              <img src="../assets/lengkapi-porto.png" alt="">
              <a href="#">Lengkapi Profilmu</a>
              <!-- <i
                class="fa-solid fa-angle-right"
                style="color: #1a1a1a"
                id="arrow-right2"></i> -->
            </button>

            <button id="portofoliomu">
              <img src="../assets/porto-logo.png" alt="">
              <a href="/View/profile-portfoliomu.html">Portofoliomu</a>
              <!-- <i
                class="fa-solid fa-angle-right"
                style="color: #1a1a1a"
                id="arrow-right3"></i> -->
            </button>

            <button id="keluar-akun">
              <a href = "register.html">Keluar Akun</a>
              <img src="../assets/logout-logo.png" alt="">
            </button>
          </div>
        </div>

        <div class="line-grey"></div>

        <div class="right">
          <div class="header">
            <p>Lengkapi Data Akun</p>
          </div>

          <div class="posisi-yang-diminati">
            <div class="header">
              <p>Posisi yang Diminati</p>
            </div>
              <input
                type="text"
                placeholder="Admin Instagram"
                id="instagram-input" />
          </div>

          <div class="med-sos">
            <div class="header">
              <p>Sosial Media</p>
            </div>
              
          
          <div class="sosial-media">
            <form id="profile-detail">
              <div class="instagram">
                <img src="../assets/instagram-logo.png" alt="">
                <input
                type="text"
                placeholder="@ayu_diaz"
                id="instagram-username" />
              </div>


              <div class="linked-in">
                <img src="../assets/linked-in.png" alt="">
                <input
                type="text"
                placeholder="Ayu Diaz"
                id="linked-in" />
              </div>

              <div class="website">
                <img src="../assets/website-logo.png" alt="">
                <input
                type="text"
                placeholder="www.ayudiaz.id"
                id="website-username" />
              </div>

              <div class="btn-submit">
                <button type ="submit" id="redirectButton">
                  Simpan Data
                </button>
              </div>
            </form>
          </div>
          </div>
          

          <div class="bottom-arrow">
            <i
              class="fa-solid fa-angle-left"
              style="color: #c4c6d0"
              id="prev-arrow"></i>
            <a href="/View/profile-lengkapi2.html"
              ><i
                class="fa-solid fa-angle-right"
                style="color: #000000"
                id="next-arrow"></i
            ></a>
          </div>

        </div>
      </div>
      
    </div>
  </body>
  <script src="/scripts/profile-lengkapi1.js"></script>
</html>
