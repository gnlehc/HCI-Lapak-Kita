<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lapak kita</title>
    <link rel="stylesheet" href="/style/login.css" />
  </head>
  <body>
    <div class="container">
      <div class="contain">
        <div class="logo">
          <img
            src="/assets/Login_Register/logoblack.png"
            style="width: 160px"
            alt="Logo" />
        </div>
        <div class="fill-info">
          <h1>Masuk Disini</h1>
          <p>
            Belum punya akun?
            <span
              ><a href="/view/register.html" style="color: #ffa502"
                >Yuk buat disini.</a
              ></span
            >
          </p>
        </div>
        <br />
        <div class="form">
          <div class="input-box">
            <p>Nomor Ponsel atau Email</p>
            <input type="text" placeholder="0813461239" />
          </div>
          <div class="input-box">
            <p>Kata Sandi</p>
            <input type="password" placeholder="Minimum 8 karakter" />
          </div>
          <div class="forgot">
            <a href="#">Lupa kata sandi?</a>
          </div>
          <div class="login">
            <button type="button">
              <b style="font-size: larger">Masuk</b>
            </button>
          </div>
          <div class="or">
            <hr class="between" data-text="atau masuk dengan" />
          </div>
          <div class="option">
            <img
              src="/assets/Login_Register/google.png"
              style="width: 45%"
              alt="" />
          </div>
          <div class="component">
            <img src="/assets/Login_Register/logincomponent.png" alt="" />
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="/scripts/Login_Register.js"></script>
</html>
